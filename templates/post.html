{% extends "base.html" %}

{% block content %}
  <h1>{{ post.title }}</h1>
  {% for image in post.images.all %}
    <img src="{{ image.image.url }}" class="img-thumbnail">
  {% endfor %}
  <p>
    {{post.body}}
  </p>
  <p>
    {% for category in post.categories.all %}
    <span class="label label-default"><span class="glyphicon glyphicon-tag"></span> {{ category.title }}</span>
    {% endfor %}
  </p>
  <p>
    <form action="{% url 'delete_post' post.pk %}" method="post">{% csrf_token %}
      <a href="{% url 'edit_post' post.pk %}" class="btn btn-primary">Edit</a>
      <input type="submit" class="btn btn-danger" value="Delete">
    </form>
  </p>
{% endblock %}
